<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var player1 = {};
    var player2 = {};
    var player3 = {};
    var player4 = {};

    var players = [player1, player2, player3, player4];

    for(var i = 0; i < players.length; i++) {
        players[i]["rightPressed"] = false;
        players[i]["leftPressed"] = false;
        players[i]["upPressed"] = false;
        players[i]["downPressed"] = false;
        players[i]["x"] = Math.round(Math.random() * canvas.width);
        players[i]["y"] = Math.round(Math.random() * canvas.height);
        players[i]["health"] = 100;
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            player1.rightPressed = true;
        }
        else if(e.keyCode == 37) {
            player1.leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            player1.rightPressed = false;
        }
        else if(e.keyCode == 37) {
            player1.leftPressed = false;
        }
    }

    /*function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            x = relativeX - y/2;
        }
    }*/

    function drawPlayers() {
        ctx.beginPath();
        //ctx.rect(player1.x, player1.y, 40, 100);
        ctx.lineWidth = 3;
        //for(var i = 0; i < 4; i++) {
            ctx.moveTo(player1.x + 40, player1.y + 20);
            ctx.arc(player1.x + 20, player1.y + 20, 20, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + 16, player1.y + 12);
            ctx.arc(player1.x + 13, player1.y + 12, 3, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + 30, player1.y + 12);
            ctx.arc(player1.x + 27, player1.y + 12, 3, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + 30, player1.y + 22);
            ctx.arc(player1.x + 20, player1.y + 22, 10, 0, Math.PI);
            ctx.moveTo(player1.x + 20, player1.y + 40);
            ctx.lineTo(player1.x + 20, player1.y + 80);
            ctx.lineTo(player1.x, player1.y + 100);
            ctx.moveTo(player1.x + 20, player1.y + 80);
            ctx.lineTo(player1.x + 40, player1.y + 100);
            ctx.moveTo(player1.x + 20, player1.y + 60);
            ctx.lineTo(player1.x, player1.y + 40);
            ctx.moveTo(player1.x + 20, player1.y + 60);
            ctx.lineTo(player1.x + 40, player1.y + 40);
            ctx.stroke();
        //}
        //ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayers();
    }

    setInterval(draw, 10);
</script>

</body>
</html>
