<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var playerx = width/2;
    var playery = width/2;
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 68) {
            leftPressed = false;
            rightPressed = true;
        }

        if( e.keyCode == 65) {
            rightPressed = false;
            leftPressed = true;
        }

        if (e.keyCode == 87) {
            downPressed = false;
            upPressed = true;
        }

        if(e.keyCode == 83) {
            upPressed = false;
            downPressed = true;
        }
    }

    function keyUpHandler(e) {

        if (e.keyCode == 68) {
            rightPressed = false;
        }

        if( e.keyCode == 65) {
            leftPressed = false;
        }

        if (e.keyCode == 87) {
            upPressed = false;
        }

        if(e.keyCode == 83) {
            downPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLweft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function drawPlayer(){
        ctx.beginPath();
        ctx.rect(playerx, playery, 30, 100);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width/2, canvas.height/2);
        drawPlayer();
    }

    draw();


</script>

</body>
</html>
