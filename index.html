<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    //  create canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var player1 = {};
    var player2 = {};
    var player3 = {};
    var player4 = {};

    var players = [player1, player2, player3, player4];
    var playerNum = 2;

    var keys = [[68, 65, 83, 87, 81], [39, 37, 38, 40, 191], [72, 70, 84, 71, 82], [76, 74, 73, 75, 85]];

    // var used to create player sprite
    var playerSize = 1;
    var playerWidth = playerSize*40;
    var playerHeight = playerSize*100;

    // gravity and jump variables
    var gravity = 0.2;
    var gravitySpeed = 0;

    var jump = 5;
    //var canJump = true;

    // appends attributes to each player
    for(var i = 0; i < players.length; i++) {
        players[i]["rightPressed"] = false;
        players[i]["leftPressed"] = false;
        players[i]["upPressed"] = false;
        players[i]["downPressed"] = false;
        players[i]["x"] = Math.round(Math.random() * canvas.width);
        players[i]["y"] = Math.round(Math.random() * canvas.height);
        players[i]["health"] = 100;
        players[i]["direction"] = "CENTER";
        players[i]["canJump"] = true;
        players[i]["keys"] = {};
        players[i]["keys"]["left"] = keys[i][0];
        players[i]["keys"]["right"] = keys[i][1];
        players[i]["keys"]["up"] = keys[i][2];
        players[i]["keys"]["down"] = keys[i][3];
        players[i]["keys"]["shoot"] = keys[i][4];
    }

    // allows to take key input
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        // changes appropriate variables in player based on keys pressed
        for(var i = 0; i < playerNum; i++) {
            if (e.keyCode === players[i].keys.left) {
                players[i].leftPressed = false;
                players[i].rightPressed = true;
                players[i].direction = "RIGHT";
            }
            if (e.keyCode === players[i].keys.right) {
                players[i].rightPressed = false;
                players[i].leftPressed = true;
                players[i].direction = "LEFT";
            }
            if (e.keyCode === players[i].keys.down) {
                players[i].downPressed = false;
                players[i].upPressed = true;
            }
            if (e.keyCode === players[i].keys.up) {
                players[i].upPressed = false;
                players[i].downPressed = true;
            }
        }

    }
    function keyUpHandler(e) {
        // changes appropriate variables based on keys lifted
        for (var i = 0; i < playerNum; i++) {
            if (e.keyCode === players[i].keys.left) {
                players[i].rightPressed = false;
            }
            if (e.keyCode === players[i].keys.right) {
                players[i].leftPressed = false;
            }
            if (e.keyCode === players[i].keys.down) {
                canJump = false;
                players[i].upPressed = false;
            }
            if (e.keyCode === players[i].keys.up) {
                players[i].downPressed = false;
            }
        }
    }

    // function to get mouse input, not used
    /*function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            x = relativeX - y/2;
        }
    }*/

    function drawEnviornment(){
        // draws enviornment, as of now just rectangles around canvas
        ctx.beginPath();
        var ground = ctx.rect(0, canvas.height-5, canvas.width, 5);
        var leftWall = ctx.rect(0, 0, 5, canvas.height);
        var rightWall = ctx.rect(canvas.width-5, 0, 5, canvas.height);
        var ceiling = ctx.rect(0, 0, canvas.width, 5);
        var objects = [ground, leftWall, rightWall, ceiling];
        ctx.fillStyle = "#dd1030";
        ctx.fill();
        ctx.closePath();

        return objects;
    }

    function drawPlayers() {
        // draws the player's sprites

        ctx.beginPath();
        //ctx.rect(player1.x, player1.y, 40, 100);
        ctx.lineWidth = 3;
        //for(var i = 0; i < 4; i++) {
        for(var i = 0; i < playerNum; i++) {
            ctx.moveTo(players[i].x + playerWidth, players[i].y + playerHeight/5);
            ctx.arc(players[i].x + playerWidth/2, players[i].y + playerHeight/5, playerWidth/2, 0, 2 * Math.PI);
            if (players[i].direction === "CENTER") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 22 / 100);
                ctx.arc(players[i].x + playerWidth / 2, players[i].y + playerHeight * 22 / 100, playerWidth / 4, 0, Math.PI);
            }
            if (players[i].direction === "LEFT") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 15 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 5 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, 0, 0.5 * Math.PI);
            }
            if (players[i].direction === "RIGHT") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 25 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 35 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, Math.PI, .5 * Math.PI, true);
            }

            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 2 / 5);
            ctx.lineTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 4 / 5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 4 / 5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 3 / 5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight * 2 / 5);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 3 / 5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight * 2 / 5);
            ctx.stroke();
            //}
            //ctx.fill();
            ctx.closePath();
        }
    }

    function gravityChange(){
        // uses gravity variables to create gravity

        gravitySpeed += gravity;
        player1.y += gravitySpeed;
    }

    function playerLocation(){
        if(player1.rightPressed){
            // moves player right

            player1.x += 5;
        }
        if(player1.leftPressed){
            // moves player left

            player1.x -= 5;
        }
        if(player1.upPressed){
            // if player canJump, they jump
            if(canJump) {
                jumpCount += 1;
                if (jumpCount <= 50) {
                    gravitySpeed = 0;
                    player1.y -= jump;
                }
            }
        }

        // moves player down when down key is pressed, not used
        /*if(player1.downPressed){
              player1.y += 5;
        }*/


        // calls gravity change function
        gravityChange();


        // makes sure player is withing canvas and enviornment
        if(player1.x-6<0){
            player1.x = 6;
        }
        if(player1.x+6+playerWidth>canvas.width){
            player1.x = canvas.width - playerWidth -6;
        }

        if(player1.y+playerHeight+6>canvas.height){
            player1.y = canvas.height - playerHeight - 6;
            jumpCount = 0;
            gravitySpeed = 0;
            canJump = true;
        }

        if(player1.y-6<=0){
            player1.y = 6;
            //canJump = true;
        }


    }
    // collision detection function, still needs lots of progress
    /*
        function collisionDetection(objects){
            for(var i = 0; i < objects.length; i++){
                if(player1.x-6<i.width){
                    player1.x = 6;
                }
                if(player1.x+6+playerWidth>canvas.width){
                    player1.x = canvas.width - playerWidth -6;
                }

                if(player1.y+playerHeight+6>canvas.height){
                    player1.y = canvas.height - playerHeight - 6;
                }

                if(player1.y-6<0){
                    player1.y = 6;
                }

            }

        }

        */

    function draw() {
        // draws everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        playerLocation();
        drawPlayers();
        drawEnviornment();
    }

    // calls draw
    setInterval(draw, 10);
</script>

</body>
</html>
