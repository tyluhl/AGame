<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var player1 = {};
    var player2 = {};
    var player3 = {};
    var player4 = {};

    var players = [player1, player2, player3, player4];
    var keys = [[68, 65, 83, 87, 81], [39, 37, 38, 40, 191], [72, 70, 84, 71, 82], [76, 74, 73, 75, 85]];

    for(var i = 0; i < players.length; i++) {
        players[i]["rightPressed"] = false;
        players[i]["leftPressed"] = false;
        players[i]["upPressed"] = false;
        players[i]["downPressed"] = false;
        players[i]["x"] = Math.round(Math.random() * canvas.width);
        players[i]["y"] = Math.round(Math.random() * canvas.height);
        players[i]["health"] = 100;
        players[i]["direction"] = "CENTER";
        players[i]["color"] = "BLACK";
        players[i]["keys"] = {};
        players[i]["keys"]["left"] = keys[i][0];
        players[i]["keys"]["right"] = keys[i][1];
        players[i]["keys"]["up"] = keys[i][2];
        players[i]["keys"]["down"] = keys[i][3];
        players[i]["keys"]["shoot"] = keys[i][4];
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 68) {
            player1.leftPressed = false;
            player1.rightPressed = true;
            player1.direction = "RIGHT";
        }
        if(e.keyCode == 65) {
            player1.rightPressed = false;
            player1.leftPressed = true;
            player1.direction = "LEFT";
        }
        if(e.keyCode == 87){
            player1.downPressed = false;
            player1.upPressed = true;
        }
        if(e.keyCode == 83){
            player1.upPressed = false;
            player1.downPressed = true;
        }

    }
    function keyUpHandler(e) {
        if(e.keyCode == 68) {
            player1.rightPressed = false;
        }
        if(e.keyCode == 65) {
            player1.leftPressed = false;
        }
        if(e.keyCode == 87){
            player1.upPressed = false;
        }
        if(e.keyCode == 83){
            player1.downPressed = false;
        }
    }

    /*function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            x = relativeX - y/2;
        }
    }*/

    function drawPlayers() {
        var numPlayers = 2;
        var playerSize = 1;
        var playerWidth = playerSize*40;
        var playerHeight = playerSize*100;
        ctx.beginPath();
        //ctx.rect(player1.x, player1.y, 40, 100);
        ctx.lineWidth = 3;
        for(var i = 0; i < numPlayers; i++) {
            ctx.moveTo(players[i].x + playerWidth, players[i].y + playerHeight/5);
            ctx.arc(players[i].x + playerWidth/2, players[i].y + playerHeight/5, playerWidth/2, 0, 2 * Math.PI);
            if(players[i].direction === "CENTER") {
                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 22 / 100);
                ctx.arc(players[i].x + playerWidth / 2, players[i].y + playerHeight * 22 / 100, playerWidth / 4, 0, Math.PI);
            }
            if(players[i].direction === "LEFT") {
                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 15 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 5 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, 0, 0.5 * Math.PI);
            }
            if(players[i].direction === "RIGHT") {
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 25 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 35 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, Math.PI, .5 * Math.PI, true);
            }

            ctx.moveTo(players[i].x + playerWidth/2, players[i].y + playerHeight*2/5);
            ctx.lineTo(players[i].x + playerWidth/2, players[i].y + playerHeight*4/5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth/2, players[i].y + playerHeight*4/5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth/2, players[i].y + playerHeight*3/5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight*2/5);
            ctx.moveTo(players[i].x + playerWidth/2, players[i].y + playerHeight*3/5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight*2/5);
            ctx.stroke();
        }
        //ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(player1.rightPressed){
            player1.x += 5;
        }
        if(player1.leftPressed){
            player1.x -= 5;
        }
        if(player1.upPressed){
            player1.y -= 5;
        }
        if(player1.downPressed){
            player1.y += 5;
        }

        drawPlayers();
    }

    setInterval(draw, 10);
</script>

</body>
</html>
