<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    //  create canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var player1 = {};
    var player2 = {};
    var player3 = {};
    var player4 = {};

    var players = [player1, player2, player3, player4];

    // var used to create player sprite
    var playerSize = 1;
    var playerWidth = playerSize*40;
    var playerHeight = playerSize*100;

    // gravity and jump variables
    var gravity = 0.2;
    var gravitySpeed = 0;

    var jump = 5;
    var canJump = true;

    // appends attributes to each player
    for(var i = 0; i < players.length; i++) {
        players[i]["rightPressed"] = false;
        players[i]["leftPressed"] = false;
        players[i]["upPressed"] = false;
        players[i]["downPressed"] = false;
        players[i]["x"] = Math.round(Math.random() * canvas.width);
        players[i]["y"] = Math.round(Math.random() * canvas.height);
        players[i]["health"] = 100;
        players[i]["direction"] = "CENTER";
    }

    // allows to take key input
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        // changes appropriate variables in player based on keys pressed
        if (e.keyCode === 68) {
            player1.leftPressed = false;
            player1.rightPressed = true;
            player1.direction = "RIGHT";
        }
        if(e.keyCode === 65) {
            player1.rightPressed = false;
            player1.leftPressed = true;
            player1.direction = "LEFT";
        }
        if(e.keyCode === 87){
            player1.downPressed = false;
            player1.upPressed = true;
        }
        if(e.keyCode === 83){
            player1.upPressed = false;
            player1.downPressed = true;
        }

    }
    function keyUpHandler(e) {
        // changes appropriate variables based on keys lifted

        if(e.keyCode === 68) {
            player1.rightPressed = false;
        }
        if(e.keyCode === 65) {
            player1.leftPressed = false;
        }
        if(e.keyCode === 87){
            canJump = false;
            player1.upPressed = false;
        }
        if(e.keyCode === 83){
            player1.downPressed = false;
        }
    }

    // function to get mouse input, not used
    /*function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            x = relativeX - y/2;
        }
    }*/

    function drawEnviornment(){
        // draws enviornment, as of now just rectangles around canvas
        ctx.beginPath();
        var ground = ctx.rect(0, canvas.height-5, canvas.width, 5);
        var leftWall = ctx.rect(0, 0, 5, canvas.height);
        var rightWall = ctx.rect(canvas.width-5, 0, 5, canvas.height);
        var ceiling = ctx.rect(0, 0, canvas.width, 5);
        var objects = [ground, leftWall, rightWall, ceiling];
        ctx.fillStyle = "#dd1030";
        ctx.fill();
        ctx.closePath();

        return objects;
    }

    function drawPlayers() {
        // draws the player's sprites

        ctx.beginPath();
        //ctx.rect(player1.x, player1.y, 40, 100);
        ctx.lineWidth = 3;
        //for(var i = 0; i < 4; i++) {
        ctx.moveTo(player1.x + playerWidth, player1.y + playerHeight/5);
        ctx.arc(player1.x + playerWidth/2, player1.y + playerHeight/5, playerWidth/2, 0, 2 * Math.PI);
        if(player1.direction === "CENTER") {
            // changes player's sprite based on where they look

            ctx.moveTo(player1.x + playerWidth * 16 / 40, player1.y + playerHeight * 6 / 50);
            ctx.arc(player1.x + playerWidth * 13 / 40, player1.y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + playerWidth * 3 / 4, player1.y + playerHeight * 6 / 50);
            ctx.arc(player1.x + playerWidth * 27 / 40, player1.y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + playerWidth * 3 / 4, player1.y + playerHeight * 22 / 100);
            ctx.arc(player1.x + playerWidth / 2, player1.y + playerHeight * 22 / 100, playerWidth / 4, 0, Math.PI);
        }
        if(player1.direction === "LEFT") {
            // changes player's sprite based on where they look

            ctx.moveTo(player1.x + playerWidth * 16 / 40, player1.y + playerHeight * 6 / 50);
            ctx.arc(player1.x + playerWidth * 13 / 40, player1.y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + playerWidth * 15 / 40, player1.y + playerHeight * 12 / 50);
            ctx.arc(player1.x + playerWidth * 5 / 40, player1.y + playerHeight * 12 / 50, playerWidth / 4, 0, 0.5 * Math.PI);
        }
        if(player1.direction === "RIGHT") {
            // changes player's sprite based on where they look

            ctx.moveTo(player1.x + playerWidth * 3 / 4, player1.y + playerHeight * 6 / 50);
            ctx.arc(player1.x + playerWidth * 27 / 40, player1.y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
            ctx.moveTo(player1.x + playerWidth * 25 / 40, player1.y + playerHeight * 12 / 50);
            ctx.arc(player1.x + playerWidth * 35 / 40, player1.y + playerHeight * 12 / 50, playerWidth / 4, Math.PI, .5 * Math.PI, true);
        }

        ctx.moveTo(player1.x + playerWidth/2, player1.y + playerHeight*2/5);
        ctx.lineTo(player1.x + playerWidth/2, player1.y + playerHeight*4/5);
        ctx.lineTo(player1.x, player1.y + playerHeight);
        ctx.moveTo(player1.x + playerWidth/2, player1.y + playerHeight*4/5);
        ctx.lineTo(player1.x + playerWidth, player1.y + playerHeight);
        ctx.moveTo(player1.x + playerWidth/2, player1.y + playerHeight*3/5);
        ctx.lineTo(player1.x, player1.y + playerHeight*2/5);
        ctx.moveTo(player1.x + playerWidth/2, player1.y + playerHeight*3/5);
        ctx.lineTo(player1.x + playerWidth, player1.y + playerHeight*2/5);
        ctx.stroke();
        //}
        //ctx.fill();
        ctx.closePath();
    }

    function gravityChange(){
        // uses gravity variables to create gravity

        gravitySpeed += gravity;
        player1.y += gravitySpeed;
    }

    function playerLocation(){
        if(player1.rightPressed){
            // moves player right

            player1.x += 5;
        }
        if(player1.leftPressed){
            // moves player left

            player1.x -= 5;
        }
        if(player1.upPressed){
            // if player canJump, they jump
            if(canJump) {
                jumpCount += 1;
                if (jumpCount <= 50) {
                    gravitySpeed = 0;
                    player1.y -= jump;
                }
            }
        }

        // moves player down when down key is pressed, not used
        /*if(player1.downPressed){
              player1.y += 5;
        }*/


        // calls gravity change function
        gravityChange();


        // makes sure player is withing canvas and enviornment
        if(player1.x-6<0){
            player1.x = 6;
        }
        if(player1.x+6+playerWidth>canvas.width){
            player1.x = canvas.width - playerWidth -6;
        }

        if(player1.y+playerHeight+6>canvas.height){
            player1.y = canvas.height - playerHeight - 6;
            jumpCount = 0;
            gravitySpeed = 0;
            canJump = true;
        }

        if(player1.y-6<=0){
            player1.y = 6;
            //canJump = true;
        }


    }
    // collision detection function, still needs lots of progress
    /*
        function collisionDetection(objects){
            for(var i = 0; i < objects.length; i++){
                if(player1.x-6<i.width){
                    player1.x = 6;
                }
                if(player1.x+6+playerWidth>canvas.width){
                    player1.x = canvas.width - playerWidth -6;
                }

                if(player1.y+playerHeight+6>canvas.height){
                    player1.y = canvas.height - playerHeight - 6;
                }

                if(player1.y-6<0){
                    player1.y = 6;
                }

            }

        }

        */

    function draw() {
        // draws everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        playerLocation();
        drawPlayers();
        drawEnviornment();
    }

    // calls draw
    setInterval(draw, 10);
</script>

</body>
</html>
