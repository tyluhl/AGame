<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    //  create canvas
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    var player1 = {};
    var player2 = {};
    var player3 = {};
    var player4 = {};
    var zombie1 = {};
    var zombie2 = {};

    var players = [player1, player2, player3, player4];
    var zombies = [zombie1, zombie2];
    var sprites = [player1, player2, player3, player4, zombie1];
    const playerNum = 1;

    const keys = [[68, 65, 83, 87, 81], [39, 37, 40, 38, 191], [72, 70, 71, 84, 82], [76, 74, 75, 73, 85]];

    // var used to create player sprite
    const playerSize = 1;
    const playerWidth = playerSize*40;
    const playerHeight = playerSize*100;

    // gravity and jump variables
    // 0.025
    const gravity = 0.3/playerNum; // fix gravity, changes based on how many players there are

    const jump = 5;

    var colors = ["#4f70dd", "#70dd69", "#dd1030", "#ddbd46"];


    // appends attributes to each player
    for(let i = 0; i < playerNum; i++) {
        players[i]["color"] = colors[Math.floor(Math.random() * colors.length)];
        colors.splice(colors.indexOf(players[i].color), 1);
        // gives players same color each time: players[i]["color"] = colors[i];
        players[i]["jumpCount"] = 0;
        players[i]["canJump"] = false;
        players[i]["gravitySpeed"] = 0;
        players[i]["rightPressed"] = false;
        players[i]["leftPressed"] = false;
        players[i]["upPressed"] = false;
        players[i]["downPressed"] = false;
        players[i]["x"] = Math.round(Math.random() * canvas.width);
        players[i]["y"] = Math.round(Math.random() * canvas.height);
        players[i]["health"] = 100;
        players[i]["direction"] = "CENTER";
        players[i]["keys"] = {};
        players[i]["keys"]["right"] = keys[i][0];
        players[i]["keys"]["left"] = keys[i][1];
        players[i]["keys"]["down"] = keys[i][2];
        players[i]["keys"]["up"] = keys[i][3];
        players[i]["keys"]["shoot"] = keys[i][4];
    }

    for(let i = 0; i < zombies.length; i++){
        zombies[i]["health"] = 100;
        zombies[i]["damage"] = 10;
        zombies[i]["rightPressed"] = false;
        zombies[i]["leftPressed"] = false;
        zombies[i]["upPressed"] = false;
        zombies[i]["downPressed"] = false;
        zombies[i]["x"] = Math.round(Math.random() * canvas.width);
        zombies[i]["y"] = Math.round(Math.random() * canvas.height);
    }

    // allows to take key input
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    //document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        // changes appropriate variables in player based on keys pressed
        for(let i = 0; i < playerNum; i++) {
            if (e.keyCode === players[i].keys.right) {
                players[i].leftPressed = false;
                players[i].rightPressed = true;
                players[i].direction = "RIGHT";
            }
            if (e.keyCode === players[i].keys.left) {
                players[i].rightPressed = false;
                players[i].leftPressed = true;
                players[i].direction = "LEFT";
            }
            if (e.keyCode === players[i].keys.up) {
                players[i].downPressed = false;
                players[i].upPressed = true;
            }
            if (e.keyCode === players[i].keys.down) {
                players[i].upPressed = false;
                players[i].downPressed = true;
            }
        }

    }
    function keyUpHandler(e) {
        // changes appropriate variables based on keys lifted
        for (let i = 0; i < playerNum; i++) {
            if (e.keyCode === players[i].keys.right) {
                players[i].rightPressed = false;
            }
            if (e.keyCode === players[i].keys.left) {
                players[i].leftPressed = false;
            }
            if (e.keyCode === players[i].keys.up) {
                players[i].canJump = false;
                players[i].upPressed = false;
            }
            if (e.keyCode === players[i].keys.down) {
                players[i].downPressed = false;
            }
        }
    }

    // function to get mouse input, not used
    /*function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            x = relativeX - y/2;
        }
    }*/

    function drawEnvironment(){
        // draws environment, as of now just rectangles around canvas
        ctx.beginPath();
        var ground = environment(0, canvas.height-5, canvas.width, 5);
        ctx.rect(ground.startx, ground.starty, ground.width, ground.height);
        var leftWall = ctx.rect(0, 0, 5, canvas.height);
        var rightWall = ctx.rect(canvas.width-5, 0, 5, canvas.height);
        var ceiling = ctx.rect(0, 0, canvas.width, 5);
        var platform1 = ctx.rect(0, (7/10)*canvas.height, canvas.width/3, 5);
        //var objects = [ground, leftWall, rightWall, ceiling, platform1];
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();

        return objects;
    }

    function drawPlayers() {
        // draws the player's sprites

        for(let i = 0; i < playerNum; i++) {
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.moveTo(players[i].x + playerWidth, players[i].y + playerHeight/5);
            ctx.arc(players[i].x + playerWidth/2, players[i].y + playerHeight/5, playerWidth/2, 0, 2 * Math.PI);
            if (players[i].direction === "CENTER") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 22 / 100);
                ctx.arc(players[i].x + playerWidth / 2, players[i].y + playerHeight * 22 / 100, playerWidth / 4, 0, Math.PI);
            }
            if (players[i].direction === "LEFT") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 16 / 40, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 13 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 15 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 5 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, 0, 0.5 * Math.PI);
            }
            if (players[i].direction === "RIGHT") {
                // changes player's sprite based on where they look

                ctx.moveTo(players[i].x + playerWidth * 3 / 4, players[i].y + playerHeight * 6 / 50);
                ctx.arc(players[i].x + playerWidth * 27 / 40, players[i].y + playerHeight * 6 / 50, playerWidth * 3 / 40, 0, 2 * Math.PI);
                ctx.moveTo(players[i].x + playerWidth * 25 / 40, players[i].y + playerHeight * 12 / 50);
                ctx.arc(players[i].x + playerWidth * 35 / 40, players[i].y + playerHeight * 12 / 50, playerWidth / 4, Math.PI, .5 * Math.PI, true);
            }

            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 2 / 5);
            ctx.lineTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 4 / 5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 4 / 5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 3 / 5);
            ctx.lineTo(players[i].x, players[i].y + playerHeight * 2 / 5);
            ctx.moveTo(players[i].x + playerWidth / 2, players[i].y + playerHeight * 3 / 5);
            ctx.lineTo(players[i].x + playerWidth, players[i].y + playerHeight * 2 / 5);
            ctx.strokeStyle = players[i].color;
            ctx.stroke();
            ctx.closePath();
        }
    }

    function gravityChange(){
        // uses gravity variables to create gravity

        for(let i = 0; i < playerNum; i++) {
            players[i].gravitySpeed += gravity;
            players[i].y += players[i].gravitySpeed;
        }
    }

    function playerLocation(){
        for(let i = 0; i < playerNum; i++) {
            if (players[i].rightPressed) {
                // moves player right

                players[i].x += 5;
            }
            if (players[i].leftPressed) {
                // moves player left

                players[i].x -= 5;
            }
            if (players[i].upPressed) {
                // if player canJump, they jump
                if (players[i].canJump) {
                    players[i].jumpCount += 1;
                    if (players[i].jumpCount <= 50) {
                        players[i].gravitySpeed = 0;
                        players[i].y -= jump;
                    }
                }
            }

            // calls gravity change function
            gravityChange();


            // makes sure player is withing canvas and environment
            if (players[i].x - 6 < 0) {
                players[i].x = 6;
            }
            if (players[i].x + 6 + playerWidth > canvas.width) {
                players[i].x = canvas.width - playerWidth - 6;
            }

            if (players[i].y + playerHeight + 6 > canvas.height) {
                players[i].y = canvas.height - playerHeight - 6;
                players[i].jumpCount = 0;
                players[i].gravitySpeed = 0;
                players[i].canJump = true;
            }

            if (players[i].y - 6 <= 0) {
                players[i].y = 6;
            }
        }


    }

                    player1.y = canvas.height - playerHeight - 6;
                }

                if(player1.y-6<0){
                    player1.y = 6;
                }

            }

        }

    function draw() {
        // draws everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        playerLocation();
        drawPlayers();
        drawEnvironment();
    }

    // calls draw
    setInterval(draw, 10);
</script>

</body>
</html>
